<section class="container" id="container">
    <div class="pagetitle-wrap along">
		<h1 class="title-style1 along">비밀번호 재설정</h1>
	</div>
	<div class="contents">
		<div class="member-wrap">
			<p class="text-style1 line">새로 변경하실 비밀번호를 입력해주세요.</p>
			<table class="table table-type3">
                <caption><span class="offscreen">Type3</span></caption>
                <colgroup>
                    <col style="width:190px" />
                    <col style="" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="col">
                            <label for="npw">새 비밀번호<span class="acc">*<span class="offscreen">필수입력</span></span></label>
                        </th>
                        <td>
                            <input type="password" id="npw"  />
                            <p class="text-style4"><span class="acc">※</span> 비밀번호는 10~20자리 이내 영문, 숫자, 특수문자(!,@,*)중 2종류 이상 또는 8~20자리 이내 영문, 숫자,  특수문자(!,@,*)중 3종류 이상을 조합하여 입력해주세요</p>
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label for="npwck">새 비밀번호 확인<span class="acc">*<span class="offscreen">필수입력</span></span></label>
                        </th>
                        <td>
                            <input type="password" id="npwck"  />
                            <p class="text-style4"><span class="acc">※</span> 위에서 설정한 비밀번호와 동일하게 입력해주세요</p>
                        </td>
                    </tr>
                </tbody>
            </table>
			
			<div class="btn-wrap">
				<button type="button" class="btn btn-l color02">설정완료</button>
				<button type="button" class="btn btn-l color03 ">메인으로</button>	
			</div>	

		</div>
	</div>
</section>
