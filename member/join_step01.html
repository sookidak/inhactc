제 1 장 총칙

제1조 (목적)
인하대병원 임상시험센터(이하 “센터”라 합니다)
본 약관은 인하대병원 임상시험센터에서 운영하는 인터넷 홈페이지에서 제공하는 인터넷 관련 서비스(이하 “서비스”라 합니다)의 이용에 관한 사항을 규정함을 목적으로 합니다

제2조 (정의)
① 이용자(회원) : 인터넷 홈페이지에 로그인하여 본 약관에 따라 센터가 제공 하는 서비스를 받는 자를 말합니다.
② 운영자 : 서비스의 전반적인 관리와 원활한 운영을 위하여 센터에서 선정한 사람
③ 연결사이트 : 홈페이지와 하이퍼링크 방식(하이퍼링크의 대상에는 문자, 정지 및 동화상 등이 포함됨) 등으로 연결된 웹 사이트를 말합니다.
④ 개인정보 : 당해 정보에 포함되어 있는 성명, 주민등록번호 등의 사항에 의하여 특정 개인을 식별할 수 있는 정보(당해 정보만으로는 특정 개인을 인식할 수 없더라도 다른 정보와 용이하게 결합하여 식별할 수 있는 것을 포함한다)를 말합니다.
⑤ 해지 : 이용자가 서비스 개통 후 이용계약을 해약하는 것

제3조 (약관의 게시 및 변경)
① 센터는 본 약관의 내용과 상호, 병원 소재지, 전자우편 주소 등을 이용자가 알 수 있도록 홈페이지에 게시합니다.
② 센터는 불가피한 사정이 있는 경우 관계법령을 위배하지 않는 범위에서 본 약관을 개정할 수 있습니다.
③ 센터는 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 현행약관과 함께 서비스화면에 그 적용일자 7일 이전부터 적용일자 전일까지 공지합니다.
④ 이 약관에서 정하지 아니한 사항과 이 약관의 해석에 관하여는 관계법령 또는 상관례에 따릅니다.

제4조 (서비스의 내용 및 변경)
① 센터는 다음의 서비스를 제공합니다.
1. 센터의 이용절차 안내
2. 연구행정서비스
3. 피험자 신청 및 등록
4. IRB 및 연구관련 서식제공
5. 기타 센터가 제공하는 서비스
② 센터는 불가피한 사정이 있는 경우 제공하는 서비스의 내용을 변경할 수 있으며, 이 경우 변경된 서비스의 내용 및 제공일자를 명시하여 그 제공일자 이전 7일부터 공지합니다.
③ 센터는 서비스 내용의 변경으로 인하여 이용자가 입은 손해에 대하여 배상하지 아니합니다. 단, 센터의 고의 또는 중과실이 있는 경우에는 그러하지 아니합니다.

제5조 (서비스의 중단)
① 센터는 시스템 등 장치의 보수점검-교체 및 고장, 통신의 두절, 기타 불가항력적 사유가 발생한 경우에는 서비스의 제공을 일시적으로 중단할 수 있습니다. 
② 센터는 제1항의 사유로 서비스 제공이 일시적으로 중단됨으로 인하여 이용자 또는 제3자가 입은 손해에 대하여는 배상하지 아니합니다. 단, 센터의 고의 또는 중과실이 있는 경우에는 그러하지 아니합니다.
 
 
 
제 2 장 회원의 가입 및 탈퇴
 
제6조 (회원가입)
① 이용자는 센터의 정한 양식에 따라 회원정보를 기입한 후 본 약관에 동의한다는 의사표시를 함으로써 회원가입을 신청합니다.
② 센터는 전항과 같이 회원으로 가입할 것을 신청한 이용자 중 이하 각호에 해당하지 않는 한 회원으로 등록합니다.
1. 가입신청자가 본 약관 제7조 제2항에 의거하여 이전에 회원 자격을 상실한 적이 있는 경우
2. 등록내용에 허위, 기재누락, 오기가 있는 경우
3. 기타 회원으로 등록하는 것이 센터의 기술상 또는 업무 수행상 현저히 지장이 있다고 판단하는 경우
4. 입력한 비밀번호가 6자이상, 영문 숫자 혼용이 아닌 경우
③ 회원가입계약의 성립시기는 센터가 승낙한 시점으로 합니다.
④ 회원은 등록사항에 변경이 있는 경우, 즉시 전자우편 또는 기타 방법으로 센터에 그 변경사항을 알려야 합니다.

제7조 (회원 탈퇴 및 자격의 상실등)
① 회원은 센터에 언제든지 탈퇴를 요청할 수 있으며 센터는 즉시 회원탈퇴를 처리합니다. 단, 탈퇴의 요청은 전자메일 또는 서면으로 하여야 하며, 요청하는 자의 이름, 주민등록번호, 전화번호, 해지사유등을 기재하여야 합니다.
② 회원이 다음 각호의 사유에 해당하는 경우, 센터는 회원자격을 상실시킬 수 있습니다.
1. 등록 신청 시에 허위 내용을 등록한 경우
2. 다른 사람의 서비스 이용을 방해하거나 그 정보를 도용하는 등 질서를 위협하는 경우
3. 센터 내에서 검증되지 않은 허위정보 및 기타 허락되지 않은 물품의 판매 행위를 하는 경우
4. 센터 내에서 허락되지 않은 진료행위 또는 진료행위를 위한 선전의 장소로 이용하는 경우
5. 센터 내에 제공되는 정보를 변경하는 등 홈페이지 운영을 방해한 경우
6. 센터을 이용하여 법령과 본 약관이 금지하거나 공서양속에 반하는 행위를 하는 경우
7. 본 약관을 위반한 경우
8. 기타 회원으로서의 자격을 지속시키는 것이 부적절하다고 판단되는 경우
③ 센터를 통하여 모니터실 사용 예약을 한 후 정당한 사유 없이 2회 이상 사용을 하지 않는 경우 모니터실 사용에 대한 자격을 1년간 제한합니다.

제8조 (회원에 대한 통지)
① 센터는 회원에 대한 통지를 하는 경우, 회원이 센터에 제공한 전자우편 주소 또는 전화번호로 할 수 있습니다.
② 센터는 불특정다수 회원에 대한 통지의 경우 게시판에 게시함으로써 개별통지에 갈음할 수 있습니다. 


제9조 (피험자 신청 및 성립)
① 이용자는 홈페이지 상에서 이하의 방법에 의하여 피험자 신청을 합니다.
1. 연구명, 연구자 및 담당코디네이터를 피험자 모집 공고에서 확인한 후
2. 주민등록번호, 비밀번호, 성명, 주소, 전화번호 입력
3. 이 약관에 동의한다는 표시
② 센터는 제1항의 피험자 신청에 대하여 다음 각호의 사유에 해당하지 않는 한 승낙합니다.
1. 신청 내용에 허위, 기재누락, 오기가 있는 경우
2. 각 해당 연구의 피험자 모집 요건에 해당되지 않는 경우
3. 기타 피험자 신청에 승낙하는 것이 기술상 현저히 지장이 있다고 판단하는 경우
③ 센터의 승낙 통지가 이용자의 전자우편 혹은 유선으로 도달된 때에 예약이 성립된 것으로 봅니다.
 
제 3 장 개인정보의 보호
 
제10조 (개인정보의 수집)
① 센터는 이용자의 정보수집 시 필요한 최소한의 정보를 수집합니다. 
다음 사항을 필수 사항으로 하며 그 외 사항은 선택사항으로 합니다.
1. 성명
2. 주민등록번호
3. 주소
4. 전화번호
5. 비밀번호
6. 전자우편 주소
7. 직업
② 이용자의 개인정보를 수집하는 때에는 이하 각호의 경우를 제외하고는 당해 이용자의 동의를 받습니다.
1. 법률에 특별한 규정이 있는 경우
2. 서비스이용계약의 이행을 위해서 필요한 경우
③ 센터는 개인정보의 보호를 위하여 관리자를 한정하여 그 수를 최소화하며 
개인정보의 분실, 도난, 유출, 변조되지 아니하도록 안정성 확보에 필요한 기술적 조치 등을 강구합니다.
④ 센터는 개인정보의 수집목적을 달성한 때에는 당해 개인정보를 지체 없이 파기합니다.

제12조 (개인정보의 수집목적 및 이용목적)
1. 이용자에게 원활한 의료정보 제공을 위한 온라인 및 오프라인에서의 공지기능
2. 사용자 인증 절차 및 센터내 정보서비스 제공
3. 센터의 홈페이지 원활한 운영 및 통계분석자료로 활용

제13조 (개인정보의 보유기간 및 이용기간)
센터는 회원 자격을 가지고 있는 기간을 개인정보의 보유기간 및 이용기간으로 정합니다.

제14조 (개인정보의 이용 및 제공의 제한)
① 제공된 개인정보는 당해 이용자의 동의 없이 목적외 이용이나 제3자에게 제공할 수 없으며, 이에 따른 이용자의 피해에 대한 모든 책임은 센터가 집니다. 단, 다음의 경우에는 예외로 합니다.
1. 법률에 특별한 규정이 있는 경우
2. 서비스의 제공에 따른 배송 등을 위하여 필요한 경우
3. 통계작성, 학술연구 또는 시장조사를 위하여 필요한 경우로서 특정 개인을 식별할 수 없는 형태로 제공하는 경우 
② 정보통신서비스제공자로부터 이용자의 개인정보를 제공받은 자는 당해 이용자의 동의가 있거나 다른 법률에 특별한 규정이 있는 경우를 제외하고는 개인정보를 제공받은 목적외의 용도로 이를 이용하거나 제3자에게 제공하여서는 안 됩니다.

제15조 (이용자의 권리)
① 이용자는 언제든지 제10조 제2항, 제15조 제1항 또는 동조 제2항의 규정에 의한 동의를 철회할 수 있습니다. 단, 철회의 의사표시는 센터 또는 센터로부터 정보를 제공받은 자에게 전자우편이 도달된 때로부터 유효합니다. 
② 이용자는 센터에게 자신의 개인정보에 대한 열람을 요구할 수 있으며, 자신의 개인정보에 오류가 있는 경우에는 그 정정을 요구할 수 있습니다.
③ 제1항 및 제2항에 의한 철회, 열람, 정정의 요구는 센터에 전자우편을 보내는 방식으로 하여야 하며, 센터는 전자우편이 도달된 후 지체 없이 필요한 조치를 취할 의무를 집니다. 이용자가 오류의 정정을 요구한 경우에는 센터가 그 오류를 정정할 때까지 당해 개인정보를 이용하지 않습니다.  
 
 
제 4 장 센터 및 이용자의 의무
 
제19조 (센터의 의무)
① 센터는 법령과 본 약관이 금지하거나 공서양속에 반하는 행위를 하지 않으며 본 약관이 정하는 바에 따라 지속적이고, 안정적으로 서비스를 제공하는 데 최선을 다합니다.
② 센터는 이용자의 신용정보를 포함한 개인신상정보의 보안에 대하여 기술적 안전 조치를 강구하고 관리에 만전을 기함으로써 이용자의 정보보안에 최선을 다합니다.
③ 센터는 공정하고 건전한 운영과 지속적인 연구, 개발을 통하여 양질의 서비스를 제공함으로써 고객만족을 극대화 하여 인터넷 비즈니스 발전에 기여하도록 합니다.

④ 센터는 이용자가 원하지 않는 영리목적의 광고성 전자우편을 발송하지 않습니다. 제20조 (이용자의 주민등록번호 및 비밀번호에 대한 의무)
① 이용자는 센터를 이용하는 경우 주민등록번호 및 비밀번호를 사용해야 합니다.
② 주민등록번호와 비밀번호에 관한 모든 관리의 책임은 이용자에게 있습니다.
③ 이용자는 자신의 주민등록번호 및 비밀번호를 제3자에게 이용하게 해서는 안 됩니다.
④ 이용자의 주민등록번호 및 비밀번호의 관리의 부실로 인한 모든 책임은 이용자가 부담합니다.
⑤ 이용자는 주민등록번호 및 비밀번호를 도난당하거나 제3자에게 사용되고 있음을 인지한 경우에는 바로 센터에 통보하고 센터의 안내가 있는 경우에는 그에 따라야 합니다.

제21조 (이용자의 의무)
① 이용자는 다음의 행위를 하여서는 안 됩니다.
